parameters:
  q:
    name: "q"
    in: "query"
    description: "string for free text search"
    type: "string"
    required: false
  rows:
    name: "rows"
    in: "query"
    description: "number of rows to return (default: 20)"
    type: "integer"
    required: false
  start:
    name: "start"
    in: "query"
    description: "offset into results list"
    type: "integer"
    required: false
  fl:
    name: "fl"
    in: "query"
    description: "list of fields to return"
    type: "array"
    items:
      type: "string"
    required: false
  wt:
    name: "wt"
    in: "query"
    description: "response format, if `fl` is specified, this value may be either tab or json. If `fl` is not specified, this parameter is ignored and JSON documents are always returned."
    enum:
      - "json"
      - "tab"
      - ""
    type: "string"
    required: false
  idList:
    name: "idList"
    in: "query"
    description: "a comma separated list of document ids"
    type: "array"
    items:
      type: "string"
    required: false
  collection:
    name: "collection"
    in: "path"
    description: "name of collection"
    enum:
      - "genes"
      - "genetrees"
      - "maps"
      - "domains"
      - "taxonomy"
      - "GO"
      - "PO"
    type: "string"
    required: true